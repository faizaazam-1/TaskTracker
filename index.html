<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple and efficient task tracker application to manage your daily tasks"
    />
    <meta
      name="keywords"
      content="Task Tracker, Todo List, Task Management, Tasks"
    />
    <meta name="author" content="Faiza Azam" />
    <meta name="robots" content="index, follow" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <!-- Font Awesome for delete icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <h1>Task Tracker</h1>
      </header>

      <!-- Task Input Section -->
      <div class="task-input">
        <input
          type="text"
          id="taskInput"
          placeholder="Start writing and press enter to create task"
        />
        <button type="button" class="enter-btn">
          <i class="fas fa-level-down-alt fa-rotate-90"></i>
        </button>
      </div>

      <!-- Task List Section -->
      <div class="task-list">
        <!-- Tasks will be added here dynamically -->
        <!-- Example of how a task will look: -->
        <!-- <div class="task-item">
                <input type="checkbox" class="task-checkbox">
                <span class="task-text">Task description goes here</span>
                <button class="delete-btn">
                    <i class="fas fa-trash"></i>
                </button>
            </div> -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
